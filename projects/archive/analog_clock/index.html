<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <div class="clock">
      <div class="hourHand" id="hourHand">
        <div class="hh"></div>
      </div>
      <div class="minuteHand" id="minuteHand">
        <div class="mh"></div>
      </div>
      <div class="secondHand" id="secondHand">
        <div class="sh"></div>
      </div>
    </div>
    <script type="text/javascript" src="script.js">

    </script>
  </body>
</html>
