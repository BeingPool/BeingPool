<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Library</title>
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <section>
      <div class="header">
        <div class="title">
          <i class="fa fa-bookmark"></i>
          <h1>Library</h1>
        </div>
        <button type="button" id="add_book"><i class="fa fa-plus"></i></button>
      </div>
      <div class="table">
        <table id="table">
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Number of Pages</th>
            <th>Status</th>
          </tr>
        </table>
      </div>
      <div class="footer">
        <h2>Created by Ethan Anthony @ 2020</h2>
      </div>
    </section>
    <div action="#" class="form" id="div">
      <input id="title"type="text" name="title" placeholder="title">
      <input id="author"type="text" name="author" placeholder="author">
      <input id="pages"type="number" name="pages" placeholder="pages">
      <div >
        <label for="finshed">Have you read it?</label>
        <input id="finished" type="checkbox" name="finished" value="true">
      </div>
      <div>
        <input type="submit" name="submit" value="submit" id="submit">
        <input type="submit" name="cancel" value="cancel" id="cancel">
      </div>
    </div>
    <script type="text/javascript" src="objects.js"></script>
  </body>
</html>
