<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="stylesheetOne.css">
  </head>
  <body>
    <div class="main">
      <div id="htmlBoard" class="board">
      </div>
      <div class="scorecard">
        <div class="player one">
          <input id="oneName" type="text" name="playerOne" placeholder="Player 1">
          <h1 id="oneScore">0</h1>
        </div>
        <div class="actions">
          <button type="button" id="clearBoard" name="button">Clear The Board</button>
          <button type="button" id="newGame" name="button">New Game</button>
        </div>
        <div class="player two">
          <input id="twoName" type="text" name="playerTwo" placeholder="Player 2">
          <h1 id="twoScore">0</h1>
        </div>
      </div>
    </div>
    <div id="winMessage">
      <h1>Player One is the Winner</h1>
    </div>
    <script type="text/javascript" src="scriptOne.js">

    </script>
  </body>
</html>
